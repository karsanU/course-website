<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='login.css') }}">

</head>

<body>
  <div class="loginBox">
    <h1> Log In</h1>

    <form action="/login" method="POST">
      <input type="username" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <input id="submitButton" type="submit" value="Login">
    </form>

    <form action="/signUpPage">
      <button>
        Sign Up
      </button></form>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p style="color:red; font-size: 15px; text-align: center; padding: 0; margin: 5px 0px 0px 0px;"> {{ message }} </p>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </div>
</body>

</html>
